<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seven Minutes Past</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0b0b0b;
    font-family: 'Georgia', serif;
    color: #fff;
    overflow: hidden;
  }

  /* Setup / Environment */
  #phone-frame {
    width: 375px;
    height: 667px;
    background-color: #0d1321;
    border-radius: 40px;
    border: 12px solid #222;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
  }

  /* The scrolling container */
  #world {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  /* Setting the background using setup.svg */
  #space-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    /* We make it very tall to allow scrolling */
    height: 10000px; 
    background-image: url('Assets_Updated/setup.svg');
    background-size: 100% auto;
    background-repeat: repeat-y;
    z-index: 0;
  }

  /* Overlay to handle the darkening gradient as the user goes down */
  #darkness-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 100%);
    z-index: 0;
    pointer-events: none;
  }

  /* Start Screen */
  #start-screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 50;
    background: rgba(0,0,0,0.4);
    transition: opacity 1s;
  }
  
  #start-screen h1 {
    font-size: 20px;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-align: center;
  }

  .instructions {
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #bbb;
  }

  .key-icon {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 20px;
    height: 20px;
    border: 1px solid #fff;
    border-radius: 4px;
    font-family: monospace;
    font-size: 14px;
    background: rgba(255,255,255,0.1);
  }

  /* Objects and Player */
  .game-obj {
    position: absolute;
    transform: translate(-50%, -50%);
    animation: float 4s ease-in-out infinite;
    transition: opacity 1.5s;
    /* Ensuring the SVG inside scales nicely */
    width: 40px; 
    height: 40px;
  }

  .game-obj svg {
    width: 100%;
    height: 100%;
    overflow: visible;
  }

  #player {
    position: absolute;
    width: 30px;
    height: 30px;
    transform: translate(-50%, -50%);
    z-index: 20;
    transition: filter 2s, opacity 1s;
  }

  #player svg {
    width: 100%;
    height: 100%;
    overflow: visible;
  }

  /* Texts and Sequences */
  #text-bubble {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    background: rgba(240, 240, 245, 0.95);
    color: #111;
    padding: 20px;
    border-radius: 12px;
    font-size: 13px;
    line-height: 1.6;
    z-index: 100;
    display: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
  }

  #text-bubble.visible {
    opacity: 1;
  }

  #ephemeral-text {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    text-align: center;
    font-size: 14px;
    line-height: 1.8;
    z-index: 60;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
  }

  #white-flash {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 200;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s ease-in-out;
  }

  #restart-text {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 14px;
    letter-spacing: 2px;
    z-index: 150;
    opacity: 0;
    transition: opacity 2s;
    cursor: pointer;
    text-shadow: 0 0 5px black;
  }

  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px white;
    opacity: 0;
  }

  @keyframes float {
    0%, 100% { margin-top: 0; }
    50% { margin-top: -10px; }
  }

  @keyframes sparkleFade {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-50px) scale(0); opacity: 0; }
  }
</style>
</head>
<body>

<div id="phone-frame">
  <div id="world">
    <div id="space-bg"></div>
    <div id="darkness-overlay"></div>
  </div>
  
  <div id="player">
    <svg><use href="Assets_Updated/assets.svg#star" id="player-svg-use"/></svg>
  </div>

  <div id="start-screen">
    <h1>SEVEN MINUTES PAST</h1>
    <div class="instructions">
      press 
      <span class="key-icon">&larr;</span>
      <span class="key-icon">&rarr;</span>
      <span class="key-icon">&uarr;</span>
      <span class="key-icon">&darr;</span>
      to start
    </div>
  </div>

  <div id="text-bubble"></div>
  <div id="ephemeral-text"></div>
  <div id="white-flash"></div>
  <div id="restart-text">PRESS ANYWHERE TO RESTART</div>
</div>

<script>
  // Game Configuration & Texts
  const config = {
    width: 375,
    height: 667,
    playerSpeed: 4,
    cameraScrollLine: 333, // Mid-screen
    maxDarknessDepth: 8000
  };

  const texts = {
    stardust1: `Coral feelings emerging from the surface<br>With the falling sand persevering evermore<br><br>Here, where the blades did not pierce<br>Where the bubbles magnified vibrant frequencies<br>Where the ice was not so resentful<br><br>Here, where the switch was turned off<br>Where the envelopes contained handwritten letters<br>Where the bud showed signs of bloom<br><br>The flame flickered away at the slightest breeze<br>With the falling sand concluding its cycle`,
    stardust2: `Sunsets over the lake<br>While the chiming grew louder<br><br>Warmth from the cardinal<br>It was almost like this second was the only worry<br>Was it folly for such a thought to occur?<br><br>The vase was full then<br>Now those glimpses wilt and hang over the edge<br>But miracles drifted around us<br><br>Waddling over noticeable cracks<br>The chiming announced its last toll`,
    stardust3: `Gazing into a fictional sea<br>Ethereal moments did not last forever<br><br>Somewhere within, there was a suspense amidst the saturation<br>It brought daffodil bouquets to urban owls<br>Overflowing with wonders, the forest slowed its chatter<br><br>From red storm clouds, the lyre’s song reached the roots<br>As space made its toll<br>Uncertainty was the sole figure who remained<br><br>Lyrics left unsaid<br>Ethereal moments were but a dream`,
    planet: `Blank expressions across the canvas<br>Minutia enduring severed harmonies<br><br>Aquatic implosions disturb the horizon line<br>Suddenly the puzzle is reversed<br>For the threads tremble from the exposure<br><br>Noise covers the cracked eggshells<br>Fleeting whispers fade farther in the hallway<br>While the host is pulled away from the party<br><br>Five crayons scratch the pure tile<br>Insignificantly enduring severed harmonies`,
    dyingStar: `Steel vines dispersed in motion<br>Crafting silently behind vacant conversations<br><br>The pedestals steadily ascended<br>Contributors disregarding the atmospheric reality<br>Merely lavishing the pools of rhodium<br><br>A rapid quicksand of sentiments<br>With unknown pauses left undeciphered<br>Yet the microphone was placed in our grasp<br><br>Childish automations in a clay jar<br>Scheming behind vacant conversations`,
    blackHole: `Leaves of embers, descending into ashes<br>As the waves shatter against the glass rafters<br><br>The tug of the snapdragons remained alluring<br>Your perception succumbed to the absence of vision<br>High volume obscured those vital signals<br><br>Light’s rays crumbled to the dust<br>As the wise sought answers in the mirrored corridor<br>Declining into an eternal spiral<br><br>Navigating through breathing pages with veiled eyes<br>As the waves finally shattered the glass rafters`
  };

  // State Variables
  let state = 'START'; // START, PLAYING, TEXT, ENDING
  let playerX = config.width / 2;
  let playerY = 150;
  let cameraY = 0;
  let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };
  let objects = [];
  let currentTargetText = null;

  // DOM Elements
  const playerEl = document.getElementById('player');
  const worldEl = document.getElementById('world');
  const startScreen = document.getElementById('start-screen');
  const textBubble = document.getElementById('text-bubble');
  const ephemeralText = document.getElementById('ephemeral-text');
  const playerSvgUse = document.getElementById('player-svg-use');
  const whiteFlash = document.getElementById('white-flash');
  const restartText = document.getElementById('restart-text');
  const phoneFrame = document.getElementById('phone-frame');
  const darknessOverlay = document.getElementById('darkness-overlay');

  // Input Handling
  window.addEventListener('keydown', (e) => {
    if (keys.hasOwnProperty(e.key)) {
      keys[e.key] = true;
      if (state === 'START') startGame();
    }
  });

  window.addEventListener('keyup', (e) => {
    if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
  });

  // Proceed past text bubble on click
  phoneFrame.addEventListener('mousedown', () => {
    if (state === 'TEXT') {
      textBubble.classList.remove('visible');
      setTimeout(() => {
        textBubble.style.display = 'none';
        
        if (currentTargetText && currentTargetText.element) {
          currentTargetText.element.remove();
        }

        if (currentTargetText.id === 'stardust-3') {
          triggerEndSequence();
        } else {
          state = 'PLAYING';
        }
      }, 500);
    } else if (state === 'READY_TO_RESTART') {
      location.reload();
    }
  });

  // Initialization
  function initWorld() {
    // Defines the objects, their depth (y), and their specific SVG ID in assets.svg
    objects = [
      { id: 'planet', type: 'planet', x: 280, y: 1200, text: texts.planet },
      { id: 'stardust-1', type: 'stardust', x: 80, y: 2500, text: texts.stardust1 },
      { id: 'asteroid-1', type: 'asteroid-1', x: 150, y: 3200 },
      { id: 'dying-star', type: 'dying-star', x: 250, y: 4000, text: texts.dyingStar },
      { id: 'asteroid-2', type: 'asteroid-2', x: 50, y: 4800 },
      { id: 'black-hole', type: 'black-hole', x: 120, y: 5600, text: texts.blackHole },
      { id: 'stardust-2', type: 'stardust', x: 290, y: 6500, text: texts.stardust2 },
      { id: 'asteroid-1-b', type: 'asteroid-1', x: 220, y: 7200 },
      { id: 'stardust-3', type: 'stardust', x: 180, y: 8500, text: texts.stardust3 }
    ];

    // Procedural Asteroids filler
    for(let i=0; i<30; i++) {
       objects.push({
         id: `ast-${i}`,
         type: Math.random() > 0.5 ? 'asteroid-1' : 'asteroid-2',
         x: Math.random() * (config.width - 40) + 20,
         y: Math.random() * 8000 + 500
       });
    }

    objects.forEach(obj => {
      const el = document.createElement('div');
      el.className = 'game-obj';
      // Pulling the specific ID from the external assets file
      el.innerHTML = `<svg><use href="Assets_Updated/assets.svg#${obj.type}"/></svg>`;
      el.style.left = obj.x + 'px';
      el.style.top = obj.y + 'px';
      worldEl.appendChild(el);
      obj.element = el;
      // We assign a nominal size for collision detection logic
      obj.w = 40; 
      obj.h = 40;
    });
  }

  function startGame() {
    state = 'PLAYING';
    startScreen.style.opacity = '0';
    setTimeout(() => startScreen.style.display = 'none', 1000);
  }

  function checkCollisions() {
    const pRect = { left: playerX - 15, right: playerX + 15, top: playerY - 15, bottom: playerY + 15 };

    for (let obj of objects) {
      if (!obj.text || !obj.element || obj.element.style.opacity === '0') continue;

      const oRect = { left: obj.x - obj.w/2, right: obj.x + obj.w/2, top: obj.y - obj.h/2, bottom: obj.y + obj.h/2 };

      if (pRect.left < oRect.right && pRect.right > oRect.left && pRect.top < oRect.bottom && pRect.bottom > oRect.top) {
        showTextBubble(obj);
        return;
      }
    }
  }

  function showTextBubble(obj) {
    state = 'TEXT';
    currentTargetText = obj;
    textBubble.innerHTML = obj.text;
    textBubble.style.display = 'block';
    setTimeout(() => textBubble.classList.add('visible'), 50);
  }

  const delay = ms => new Promise(res => setTimeout(res, ms));

  async function triggerEndSequence() {
    state = 'ENDING';
    
    document.querySelectorAll('.game-obj').forEach(el => el.style.opacity = '0');

    playerEl.style.filter = 'drop-shadow(0 0 20px #FFFBEA) drop-shadow(0 0 40px #FFFBEA)';
    await delay(2000);

    ephemeralText.innerHTML = "As night descends<br>Rest befalls your eyes<br><br>Sleep, my child<br>To await tomorrow, whether sweet or dreadful";
    ephemeralText.style.opacity = '1';
    await delay(5000);
    ephemeralText.style.opacity = '0';
    await delay(2500);

    // Swap the star to the star-pass asset
    playerSvgUse.setAttribute('href', 'Assets_Updated/assets.svg#star-pass');
    playerEl.style.filter = 'none';
    await delay(1000);

    whiteFlash.style.opacity = '1';
    await delay(2000);

    playerEl.style.opacity = '0';
    whiteFlash.style.opacity = '0';

    for(let i=0; i<15; i++) {
      let sp = document.createElement('div');
      sp.className = 'sparkle';
      sp.style.left = (config.width/2 + (Math.random()*40 - 20)) + 'px';
      sp.style.top = (playerY - cameraY + (Math.random()*40 - 20)) + 'px';
      sp.style.animation = `sparkleFade ${1.5 + Math.random()}s ease-out forwards`;
      phoneFrame.appendChild(sp);
    }
    
    await delay(2000);

    restartText.style.opacity = '1';
    await delay(1000);
    state = 'READY_TO_RESTART';
  }

  function update() {
    if (state === 'PLAYING') {
      if (keys.ArrowLeft) playerX -= config.playerSpeed;
      if (keys.ArrowRight) playerX += config.playerSpeed;
      if (keys.ArrowUp) playerY -= config.playerSpeed;
      if (keys.ArrowDown) playerY += config.playerSpeed;

      playerX = Math.max(15, Math.min(config.width - 15, playerX));
      playerY = Math.max(15, playerY);

      let screenY = playerY - cameraY;
      if (screenY > config.cameraScrollLine) {
        cameraY = playerY - config.cameraScrollLine;
      }

      playerEl.style.left = playerX + 'px';
      playerEl.style.top = (playerY - cameraY) + 'px';
      worldEl.style.transform = `translateY(${-cameraY}px)`;

      // Darken the background via the overlay as the player goes deeper
      let depthRatio = Math.min(1, playerY / config.maxDarknessDepth);
      darknessOverlay.style.opacity = depthRatio;

      checkCollisions();
    }

    requestAnimationFrame(update);
  }

  initWorld();
  update();
</script>
</body>
</html>
